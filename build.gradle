plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

apply plugin: "jacoco"
group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile('mysql:mysql-connector-java:8.0.16')
	
	testCompile group: "org.mockito", name: "mockito-core", version: "2.21.0"
	testCompile group: "org.junit.platform", name: "junit-platform-runner", version: "1.2.0"
	testCompile group: "org.junit.vintage", name: "junit-vintage-engine", version: "5.2.0"
	testCompile group: "org.mockito", name: "mockito-junit-jupiter", version: "2.23.0"
}

test {
	useJUnitPlatform()
}
